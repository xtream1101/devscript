{% extends "common/templates/_layouts/base.html" %}

{% block title %}Page Not Found - devscript{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md p-8 text-center">
    <h2 class="text-3xl font-bold mb-4 text-yellow-950">404 - Page Not Found</h2>
    <p class="text-lg text-stone-600 mb-8">Looks like you got lost!</p>

    <a href="{{ url_for('snippets.index') if user else url_for('index') }}"

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />

        Back to Home

</div>
{% endblock %}
