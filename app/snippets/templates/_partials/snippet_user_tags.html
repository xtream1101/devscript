{% if snippet and snippet.tags %}
<div class="flex flex-wrap items-center gap-1">
    {% for tag in snippet.tags %}
    <a
        href="{{ snippets_index_url(tag=tag) }}"
        class="shrink-0  font-bold bg-blue-200 text-blue-800 text-xs px-2 py-0.5 rounded hover:bg-blue-100"
        title="View all snippets with tag '{{ tag }}'">
        <span>{{ tag }}</span>
    </a>
    {% endfor %}
</div>
{% endif %}
