{% if snippet and snippet.tags %}
<div class="flex flex-wrap gap-1">
    {% for tag in snippet.tags %}
    <a
        href="{{ snippet_tag_search_url(tag) }}"
        class="font-bold bg-cyan-100 text-cyan-800 text-xs px-2 py-0.5 rounded"
        title="View all snippets with tag '{{ tag }}'">
        {{ tag }}
    </a>
    {% endfor %}
</div>
{% endif %}
