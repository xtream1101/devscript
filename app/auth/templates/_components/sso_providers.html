<div>
    {% for name, provider in list_of_sso_providers.items() %}
    <form  method="get" action="{{ url_for('auth.providers.login', provider=name) }}" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        <button class="login-btn flex items-center gap-2" type="submit">{{ provider.icon | safe }} {{ provider.button_text }}</button>
    </form>
    {% endfor %}
</div>
