{% set page_title = "Connect Local Account" %}

{% extends "common/templates/_layouts/base.html" %}

{% block content %}

<div class="container mx-auto pb-16">
    <div class="max-w-2xl mx-auto bg-white dark:bg-stone-950 rounded-xl shadow-xl p-8">

        <h1 class="text-2xl font-semibold mb-6 text-center">
            Connect Local Account
        </h1>

        <p class="text-sm text-stone-500 text-center mb-8">
            Add support to login with email and password to your account.
        </p>

        <form action="{{ url_for('auth.connect_local.post') }}" method="POST" class="space-y-4">
            <div>
                <div class="flex justify-between items-center">
                    <label for="password" class="block text-sm font-medium">Email</label>
                    <a href="{{ url_for('auth.change_email') }}" class="text-sm font-medium text-yellow-600 hover:text-yellow-500" tabindex="1">
                        Change email?
                    </a>
                </div>
                <input type="email" name="email" id="email" required value="{{ user.email }}" readonly disabled class="form-input text-stone-500 bg-stone-200 dark:bg-stone-800">
                <p class="mt-1 text-sm text-stone-500">You'll use this email to log in.</p>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium">Password</label>
                <input type="password" name="password" id="password" required class="form-input">
            </div>
            <div>
                <label for="confirm-password" class="block text-sm font-medium">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm-password" required class="form-input">
            </div>

            <div>
                <button type="submit" class="w-full btn-primary">
                    Connect Account
                </button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <a href="{{ url_for('auth.account_settings') }}" class="text-sm font-medium text-yellow-600 hover:text-yellow-500">
                Back to Account Settings
            </a>
        </div>
    </div>
</div>
{% endblock %}
