{% extends "common/templates/_layouts/base.html" %}

{% block title %}Connect Local Account - Snippet Manager{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-8">
    <h1 class="text-2xl font-bold mb-6 text-center">Connect Local Account</h1>

    <form action="{{ url_for('auth.connect_local.post') }}" method="POST" class="space-y-4" onsubmit="return validateForm(event)">
        <div>
            <label for="email" class="block text-sm font-medium text-stone-900">Email</label>
            <input type="email" name="email" id="email" required value="{{ user.email }}" readonly
                class="mt-1 block w-full rounded-md border-stone-300 bg-stone-50 shadow-sm text-stone-500">
            <p class="mt-1 text-sm text-stone-500">You'll use this email to log in</p>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-stone-900">Password</label>
            <input type="password" name="password" id="password" required
                class="mt-1 block w-full rounded-md border-stone-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <div>
            <label for="confirm-password" class="block text-sm font-medium text-stone-700">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password" required
                class="mt-1 block w-full rounded-md border-stone-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <div>
            <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Connect Account
            </button>
        </div>
    </form>

    <script>
        function validateForm(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                event.preventDefault();
                // Submit a hidden form to trigger flash message
                const flashForm = document.createElement('form');
                flashForm.method = 'POST';
                flashForm.action = window.location.href;
                const passwordInput = document.createElement('input');
                passwordInput.type = 'hidden';
                passwordInput.name = 'password';
                passwordInput.value = '';
                flashForm.appendChild(passwordInput);
                document.body.appendChild(flashForm);
                flashForm.submit();
                return false;
            }
            return true;
        }
    </script>
</div>
{% endblock %}
