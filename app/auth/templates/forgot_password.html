{% set page_title = "Forgot Password" %}

{% extends "common/templates/_layouts/base.html" %}

{% block content %}
<div class="container mx-auto pb-16">
    <div class="max-w-md mx-auto bg-white dark:bg-stone-950 rounded-xl shadow-xl p-8">
        <h1 class="text-2xl font-semibold mb-6 text-center">Forgot your password?</h1>
        <p class="text-sm text-center text-stone-500">
            Enter your email address below and we'll send you a link to reset your password.
        </p>

        <form class="mt-4 space-y-4" method="post" action="{{ url_for('auth.forgot_password') }}">
            <div>
                <label for="email" class="block text-sm font-medium">Email</label>
                <input type="email" name="email" id="email" required class="form-input">
            </div>
            <div>
                <button type="submit" class="w-full btn-primary">
                    Send Reset Link
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm">
                Remember your password?
                <a href="{{ url_for('auth.login') }}" class="font-medium text-yellow-600 hover:text-yellow-500">
                    Login here
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
