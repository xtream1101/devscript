{% extends "_layouts/base.html" %}

{% block content %}
<h2
    style="color:#1c1917;font-weight:bold;margin:0;font-size:24px;padding:16px 24px 16px 24px"
>
    Welcome to devscript
</h2>
<div
    style="color:#1c1917;font-weight:normal;padding:16px 24px 16px 24px"
>
    Thanks for creating an account with devscript. Please click the button below to get started.
</div>
<div style="text-align:center;padding:16px 24px 16px 24px">
    <a
    href="{{ welcome_url }}"
    style="color:#1c1917;font-size:18px;font-weight:bold;background-color:#facc15;border-radius:4px;display:block;padding:12px 20px;text-decoration:none"
    target="_blank"
    ><span
        ><!--[if mso
        ]><i
            style="letter-spacing: 20px;mso-font-width:-100%;mso-text-raise:30"
            hidden
            >&nbsp;</i
        ><!
        [endif]--></span
    ><span>Go to Dashboard</span
    ><span
        ><!--[if mso
        ]><i
            style="letter-spacing: 20px;mso-font-width:-100%"
            hidden
            >&nbsp;</i
        ><!
        [endif]--></span
    ></a
    >
</div>
<div
    style="font-size:12px;font-weight:normal;text-align:center;padding:8px 24px 8px 24px"
>
    If you did not make this request, you can ignore this email.
</div>
{% endblock %}
